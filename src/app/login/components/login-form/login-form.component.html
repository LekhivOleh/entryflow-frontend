<form class="login-form">
  <label class="login-label">Login</label>
  <input class="login-input" type="text" placeholder="Email address..."/>
  <input class="login-input" type="password" placeholder="Password..."/>
  <input class="login-button" type="button" value="Login"/>
  <p class="login-to-register-text">
    Don't have an account?
    <a routerLink="/register" routerLinkActive="true">Click here!</a>
  </p>
</form>
